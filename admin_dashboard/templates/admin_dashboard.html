<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FractiAdmin 1.0 Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #121212; color: white; text-align: center; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        h1 { font-size: 24px; }
        .metrics { margin-top: 20px; }
        .metric { font-size: 18px; margin: 10px 0; }
        .command-input { width: 100%; padding: 10px; margin-top: 20px; font-size: 16px; }
    </style>
    <script>
        function updateMetrics() {
            fetch('/metrics')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("cpu").innerText = data["CPU Usage"];
                    document.getElementById("memory").innerText = data["Memory Usage"];
                    document.getElementById("nodes").innerText = data["Active AI Nodes"];
                    document.getElementById("transactions").innerText = data["FractiChain Transactions"];
                });
        }
        setInterval(updateMetrics, 5000);
    </script>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ FractiAdmin 1.0 Dashboard</h1>
        <div class="metrics">
            <p class="metric">CPU Usage: <span id="cpu">{{ metrics["CPU Usage"] }}</span></p>
            <p class="metric">Memory Usage: <span id="memory">{{ metrics["Memory Usage"] }}</span></p>
            <p class="metric">Active AI Nodes: <span id="nodes">{{ metrics["Active AI Nodes"] }}</span></p>
            <p class="metric">FractiChain Transactions: <span id="transactions">{{ metrics["FractiChain Transactions"] }}</span></p>
        </div>
        <input class="command-input" type="text" placeholder="Enter command...">
    </div>
</body>
</html>
